	<div
		id="extensionName_div" 
		title="__MSG_extensionWebsite__"
	>
		<h2 
			id="extensionName_h2"
		>
			__MSG_extensionName__
		</h2>
		<hr style="margin: 5px auto 1px auto; width:93%;">
	</div>
	<div id="ext">
		  <span id="ext-version"></span>
	</div>






<!-- dialog box -->
<!--Settings-->
	<div 
		id="divSettings" 
		class="div-view"
	>
		<h1>__MSG_legendSettings__</h1>
		<h2>__MSG_SettingsOnOff__</h2>
		<div 
			class="container_toggle_SettingsOnOff" 
			title="__MSG_SettingsOnOffHover__"
		>
			<input 
				type="checkbox" 
				id="toggle-button_SettingsOnOff" 
				class="toggle-button"
			>
			<label 
				for="toggle-button_SettingsOnOff" 
				class="toggle-text"
			>
			</label>
		</div>
		<br/>
		<hr>
		<h2>__MSG_GoToSites__</h2>		
			<div 
				id="div_GoToSites_Ozon"
				style="background-image: url(&quot;../images/Ozon_label.png&quot;);"
				class="a_sites_div"
			>
			</div>
			<div 
				id="div_GoToSites_Wildberries"
				style="background-image: url(&quot;../images/Wildberries_logo.png&quot;);"
				class="a_sites_div"
			>
			</div>	
			<div 
				id="div_GoToSites_Simaland"
				style="background-image: url(&quot;../images/Simaland_logo.png&quot;);"
				class="a_sites_div"
			>
			</div>
		<hr>		
	</div>

<!-- Donate -->
	<div 
		id="divDonate" 
		class="div-view" 
	>
		<h1>__MSG_linkDonate__</h1>
		<br/>
		<h2>__MSG_considerDonating__</h2>
		<center>	
			<div id="link_donate_Patreon" class="donate-btn donate-btn-cover" style="display:none;"><img src="../images/patreon_logo.png" alt="Patreon"></div>
			<br>
			<div id="link_donate_YooMoney" class="donate-btn donate-btn-cover" style="display:none;"><img src="../images/yoomoney_logo.png" alt="YooMoney"></div>
			<br>
			<div id="link_donate_Crypto" class="donate-btn donate-btn-cover"><img src="../images/crypto-coin.png" alt="Crypto"></div>
			<br>
		</center>
	</div>

	<center 
		id="center_Donate" 
		style="width: 100%;"
	>
		<div 
			id="div_Donate" 
		>
			<button 
				id="button_Donate"
				title="__MSG_linkDonate__"
			>
				__MSG_linkDonate__
			</button>
		</div>
	</center>
	
	<script src="../popup/popup.js"></script>
